apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.2"
	defaultConfig {
		applicationId "com.cypher.selftosystem"
		minSdkVersion 16
		targetSdkVersion 25
		versionCode 2
		versionName "1.1"
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
}
